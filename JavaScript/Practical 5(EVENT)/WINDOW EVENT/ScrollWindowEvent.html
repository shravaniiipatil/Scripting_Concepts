<!DOCTYPE html>
<html>
<head>
<title>Scroll Event</title>
<script>
function scrollMsg() {
    document.getElementById("msg").innerHTML = "Page is being scrolled!";
}
</script>
</head>
<body onscroll="scrollMsg()">
<h3>Scroll down the page</h3>
<div style="height:1500px;">
</div>
<p id="msg"></p>
</body>
</html>
