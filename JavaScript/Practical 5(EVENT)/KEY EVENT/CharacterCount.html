<!DOCTYPE html>
<html>
<head>
<title>Character Counter</title>
<script>
function countChar() {
    document.getElementById("count").innerHTML =
    document.getElementById("txt").value.length;
}
</script>
</head>
<body>
Enter Text:
<input type="text" id="txt" onkeyup="countChar()">
<p>Characters typed: <span id="count">0</span></p>
</body>
</html>
