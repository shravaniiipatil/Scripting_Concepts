<!DOCTYPE html>
<html>
<head>
<title>Dropdown Event</title>
<script>
function showAlert() {
alert("Selection Changed!");
}
</script>
</head>
<body>
<select onchange="showAlert()">
<option>Select Course</option>
<option>CSE</option>
<option>IT</option>
<option>ENTC</option>
</select>
</body>
</html>
