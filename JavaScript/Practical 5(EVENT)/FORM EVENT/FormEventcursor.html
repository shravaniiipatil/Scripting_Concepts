<!DOCTYPE html>
<html>
<head>
<title>Mouse Events</title>
<script>
function enterMsg() {
    document.getElementById("msg").innerHTML = "Cursor entered the input field";
}

function leaveMsg() {
    document.getElementById("msg").innerHTML = "Cursor left the input field";
}
</script>
</head>

<body>

<input type="text" 
       onmouseover="enterMsg()" 
       onmouseout="leaveMsg()" 
       placeholder="Move cursor here">

<p id="msg"></p>

</body>
</html>
