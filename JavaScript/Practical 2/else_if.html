<!DOCTYPE html> 
<html> 
<head> 
<title>Control Loops</title> 
</head> 
<body> 
<h2>else-if statement</h2> 
<script>
let marks = 85;

if (marks >= 75) {
    document.write("Grade: A");
} 
else if (marks >= 60) {
    document.write("Grade: B");
} 
else if (marks >= 40) {
    document.write("Grade: C");
} 
else {
    document.write("Grade: Fail");
}
</script>
</body> 
</html>
