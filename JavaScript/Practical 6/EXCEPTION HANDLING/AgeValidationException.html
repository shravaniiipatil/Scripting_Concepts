<!DOCTYPE html>
<html>
<head>
<title>Age Validation</title>
<script>
function checkAge() {

    var age = parseInt(document.getElementById("age").value);

    try {
        if (age < 18) {
            throw "You are not eligible. Age must be 18 or above.";
        }

        document.getElementById("output").innerHTML =
            "Eligible! Age is valid.";
    }
    catch (error) {
        document.getElementById("output").innerHTML =
            "Error: " + error;
    }
    finally {
        console.log("Age validation completed.");
    }
}
</script>
</head>
<body>
<h2>Age Validation Program</h2>
Enter Age:
<input type="number" id="age"><br><br>
<button onclick="checkAge()">Check</button>
<p id="output"></p>
</body>
</html>
