<!DOCTYPE html>
<html>
<head>
<title>Bank Account</title>
</head>
<body>
<h2>Bank Account Details</h2>
<script>
class BankAccount {
constructor(name, accNo, balance) {
this.name = name;
this.accNo = accNo;
this.balance = balance;
}
deposit(amount) {
this.balance += amount;
document.write("<p>Amount Deposited: ₹" + amount + "</p>");
}
withdraw(amount) {
if (amount <= this.balance) {
this.balance -= amount;
document.write("<p>Amount Withdrawn: ₹" + amount + "</p>");
} else {
document.write("<p>Insufficient Balance</p>");
}
}
display() {
document.write("<h3>Account Information</h3>");
document.write("Account Holder Name: " + this.name + "<br>");
document.write("Current Balance: ₹" + this.balance + "<br><br>");
}
}
let acc = new BankAccount("Shravani Patil", 101234, 5000);
acc.display();
acc.deposit(2000);
acc.display();
acc.withdraw(1500);
acc.display();
</script>
</body>
</html>
