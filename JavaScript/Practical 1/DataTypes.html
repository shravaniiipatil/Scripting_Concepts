<!DOCTYPE html>
<html> 
<head>  
<title>JavaScript Data Types</title>
</head>
<body>
<script>
var name = "Anish";              
var age = 20;                           
var isStudent = true;             
var city;                                
var address = null;                     
var student = {  rollNo: 101, course: "BCA"  };  
var subjects = ["Maths", "Science", "Computer"];  
document.write("String: " + name + "<br>");
document.write("Number: " + age + "<br>");
document.write("Boolean: " + isStudent + "<br>");
document.write("Undefined: " + city + "<br>");
document.write("Null: " + address + "<br>");
document.write("Object: " + student.course + "<br>");
document.write("Array: " + subjects + "<br>");
</script>
</body> 
</html>
