<html> 
<head> 
    <title> Variables in JavaScript </title> 
</head> 
<body> 
   <script> 
        var abc = "HIIIIIIIIIIIIIIIII"; 
        var _abc = "Hi!"; 
        var $abc = "Hello!"; 
        //  var 9abc = "Bye!";  // This is invalid 
        document.write(abc); 
        document.write("_abc = " + _abc + "<br>"); 
        document.write("$abc = " + $abc + "<br>"); 
let age = 23; 
let Age = 20; 
/*invalid  let new = 5;  Error! new is a keyword*/ 
document.write(age); 
document.write("Age="+Age+"<br>");  
const num = 5; 
document.write("num = " +num+ "<br>")  
</script> 
</body>
