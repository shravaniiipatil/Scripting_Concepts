<!DOCTYPE html>
<html>
<head>
    <title>Array Methods</title>
</head>
<body>

<script>
    let arr = [10, 20, 30, 40, 50];

    document.write("<h3>Original array:</h3>");
    document.write(arr + "<br><br>");

    arr.push(60);
    document.write("After push(60): " + arr + "<br><br>");

    arr.pop();
    document.write("After pop(): " + arr + "<br><br>");

    arr.unshift(5);
    document.write("After unshift(5): " + arr + "<br><br>");

    arr.shift();
    document.write("After shift(): " + arr + "<br><br>");

    document.write("Length of array: " + arr.length + "<br><br>");

    document.write("Index of 30: " + arr.indexOf(30) + "<br><br>");

    let arr2 = [70, 80];
    let newArr = arr.concat(arr2);
    document.write("New array after concat: " + newArr + "<br><br>");

    document.write("After join('-'): " + arr.join("-") + "<br><br>");

    document.write("Using forEach:<br>");
    arr.forEach(function(value) {
        document.write(value + "<br>");
    });
</script>

</body>
</html>
