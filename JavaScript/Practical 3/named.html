<!DOCTYPE html>
<html>
<head>
<title>Named Class</title>
</head>
<body>
<script>
var emp=class Student{
constructor(id,name){
this.id=id;
this.name=name;
}
};
let e1 = new emp(101, "Shravani");
document.writeln("ID: " + e1.id + "<br>");
document.writeln("Name: " + e1.name);
</script>
</body>
</html>
