<!DOCTYPE html>
<html>
<head>
<title>Student Grade Card</title>
</head>
<body>
<script>
let marks = parseInt(prompt("Enter student marks:"));
let result;
if (marks >= 70) {
result = "Distinction";
}
else if (marks >= 60) {
result = "First Class";
}
else if (marks >= 50) {
result = "Second Class";
}
else if (marks >= 40) {
result = "Pass";
}
else {
result = "Fail";
}
document.write("Marks: " + marks + "<br>");
document.write("Result: " + result);
</script>
</body>
</html>
